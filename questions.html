<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="questions.css">
    <link rel="stylesheet" type="text/css" href="main.css">


   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50" />
    <title>Quiz Questions</title>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="utility-header">
                <div class="progress-bar">
                    <div class="progressbar-full"></div>
                </div>
                <div class="countdown-timer">
                    <span class="material-symbols-outlined">timer</span>
                    <p class="time-duration">30s</p>
                </div>
            </div>  

            <h2 id="question-title" >What is the answer to this questions</h2>
            <ul class="quiz-choices" role="radiogroup" aria-labelledby="question-title">
                <li class="choice-option correct">
                    <label>
                      <input type="radio" name="choices" id="choices1" />
                      Choice 1
                      <span class="material-symbols-outlined correct-icon" aria-hidden="true">check_circle</span>
                    </label>
                  </li>
                
                  <li class="choice-option incorrect">
                    <label>
                      <input type="radio" name="choices" id="choices2" />
                      Choice 2
                      <span class="material-symbols-outlined incorrect-icon" aria-hidden="true">cancel</span>
                    </label>
                  </li>
                
                  <li class="choice-option">
                    <label>
                      <input type="radio" name="choices" id="choices3" />
                      Choice 3
                    </label>
                  </li>
                
                  <li class="choice-option">
                    <label>
                      <input type="radio" name="choices" id="choices4" />
                      Choice 4
                    </label>
                  </li>
            </ul>

            <div class="quiz-footer">
                <p class="question-counter"><b>1</b> of <b>5</b> Questions</p>
                <button type="button" class="next-btn">
                    Next
                <span class="material-symbols-outlined">arrow_right_alt</span>
                </button>
            </div>
        </div>

        
        
    </div>
</body>
</html>
