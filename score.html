<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="score.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <img src="assets/success-removebg.png" class="completion-img" alt="celebrating-icon"/>
            <h2 class="quiz-complete">Quiz completed</h2>
            <h3 class="score">You Scored...</h3>
            <div></div>      
            <div class="score-container">
                <p class="correct-answers"><b>8</b></p>
                <p class="total-questions">out of 10</p>
            </div>
            <button class="play-again">Play Again</button>
        </div>
        
    </div>
    
</body>
</html>
